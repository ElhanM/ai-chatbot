name: React Native APP CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node.js dependencies
        working-directory: app
        run: npm install

      - name: Run Lint
        working-directory: app
        run: npm run lint:check

      - name: Run Prettier
        working-directory: app
        run: npm run format:check
